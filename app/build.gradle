plugins {
    id 'application'
    id 'maven-publish'
    id 'java-gradle-plugin'
}

repositories {
    gradlePluginPortal()
    google()
    mavenCentral()
}

dependencies {
    implementation 'com.android.tools.build:gradle-api:8.8.0-alpha08'
	implementation libs.javassist
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

